<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<style>
    h1{
        text-align: center;
    }
    form{
        text-align: center;
        background:blanchedalmond;
    }
    button{
        color: blanchedalmond;
        background: blue;
    }
</style>
<body>
    <fieldset>
    <form>
        <h1>E-Learning Session Feedback Form</h1>
    Student Name:<br>
    <input type="text" placeholder="First Name">
    <input type="text" placeholder="Last Name"> <br><br>
    Student ID:<br>
    <input type="id" placeholder="Enter your id"><br><br>
    Date:<br>
    <input type="date"><br><br>
    College Name:<br>
    <input type="text" placeholder="college name"><br><br>
    Content of the day:<br>
    <input type="text" placeholder="content"><br><br>
    Comments:<br>
    <textarea name="Comments" placeholder="Comments" rows="10" cols="50">Enter your valuable Feedback..!</textarea><br><br>
    <button type="submit">Submit</button>
    </fieldset>
</form>
</body>
</html>
