<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Registration</title>
</head>
<body>
    <p><b>Make the most of your professional life</b></p>
    <form>Registration Form</form>
    <br>
    <label for="firstname">First name</label>
    <br>
    <input type="text" name="firstname" id="firstname">
    <br>
    <br>
    <label for="lastname">Last name</label>
    <br>
    <input type="text" name="lastname" id="lastname">
    <br>
    <br>
    <label for="email">Email</label>
    <br>
    <input type="text" name="email" id="email">
    <br>
    <br>
    <label for="password">Password(6 or more characters)</label>
    <br>
    <input type="text" name="password" id="password">
    <br><br>
    <label for="confirm password">Confirm Password</label>
    <br>
    <input type="text" name="confirm password" id="confirm password">
    <br><br>
    <label for="country">Country</label>
    <br>
    <select name="country" id="country">
        <option value="united states">United States</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="Japan">Japan</option>
        <option value="germany">Germany</option>
        <option value="India" selected>India</option>
        <option value="korea">Korea</option>
    </select>
    <br><br>
    <label for="zipcode">ZIP code</label>
    <br>
    <input type="text" name="zipcode" id="zipcode">
    <br><br>
    <p>Are you a student?
    <label for="yes">Yes</label>
    <input type="radio" name="yes" id="yes">
    <label for="no">no</label>
    <input type="radio" name="yes" id="no"></p>
    <br>
    <label for="job title">Job Title</label>
    <br>
    <input type="text" name="job title" id="job title">
    <br><br>
    <label for="company">Company</label>
    <br>
    <input type="text" name="company" id="company">
    <br><br>
    <p>You agree to the LinkedIn <b>User Agreement, Privacy Policy </b>and <b>Cookie Policy.</b></p>
    <button type="submit" style="background-color: blue; font-size: larger; color: white;"><pre> <b>         Agree and Join          </b></pre></button>
</body>
</html>
